<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content, viewport-fit=cover" />
  <title>Jules Client</title>
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/pwa-192x192.png">
  <link rel="apple-touch-icon" href="/pwa-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0c0c;
      background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #0c0c0c 40%);
      background-attachment: fixed;
      color: white;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #09090b;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 3px;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 2px;
    }

    /* Mobile overflow fixes */
    * {
      box-sizing: border-box;
    }

    /* Ensure proper text wrapping with overflow-wrap */
    .overflow-wrap-anywhere {
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    /* Prevent horizontal overflow on small screens */
    @media (max-width: 640px) {

      pre,
      code {
        max-width: 100%;
        overflow-x: auto;
      }

      /* Ensure all content respects viewport */
      #root {
        max-width: 100vw;
        overflow-x: hidden;
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0c0c0c',
            surface: '#0E0E11', // Main card bg
            surfaceHighlight: '#161619', // Slightly lighter surface
            border: '#27272A',
            primary: '#A855F7', // Purple
            textMain: '#E4E4E7',
            textMuted: '#A1A1AA',
          },
          typography: {
            DEFAULT: {
              css: {
                color: '#E4E4E7',
                a: {
                  color: '#818cf8',
                  '&:hover': {
                    color: '#a5b4fc',
                  },
                },
                code: {
                  color: '#e4e4e7',
                  backgroundColor: 'rgba(255,255,255,0.1)',
                  padding: '2px 4px',
                  borderRadius: '4px',
                  fontWeight: '400',
                },
                'code::before': {
                  content: '""',
                },
                'code::after': {
                  content: '""',
                },
              },
            },
          },
          keyframes: {
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' }
            }
          },
          animation: {
            shimmer: 'shimmer 2s linear infinite',
          }
        }
      }
    }
  </script>

</head>

<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
