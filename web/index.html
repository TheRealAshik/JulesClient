<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content, viewport-fit=cover" />
  <title>Jules Client</title>
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/pwa-192x192.png">
  <link rel="apple-touch-icon" href="/pwa-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0c0c;
      background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #0c0c0c 40%);
      background-attachment: fixed;
      color: white;
      /* Improve text rendering on mobile */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    /* Hide scrollbars globally while keeping scroll functionality */
    ::-webkit-scrollbar {
      display: none;
    }

    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    /* Disable hold-to-select on mobile only */
    @media (max-width: 640px) {

      body,
      div,
      span,
      button,
      a {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        user-select: none;
      }

      /* Allow text selection in inputs and textareas */
      input,
      textarea {
        -webkit-user-select: text;
        -webkit-touch-callout: default;
        user-select: text;
      }
    }

    /* Mobile overflow fixes */
    * {
      box-sizing: border-box;
    }

    /* Improve touch scrolling on iOS */
    * {
      -webkit-overflow-scrolling: touch;
    }

    /* Ensure proper text wrapping with overflow-wrap */
    .overflow-wrap-anywhere {
      overflow-wrap: anywhere;
      word-break: break-word;
    }

    /* Minimum touch target size for mobile accessibility */
    @media (max-width: 640px) {

      /* iOS minimum: 44x44px, Android minimum: 48x48px */
      button,
      a,
      [role="button"] {
        min-height: 44px;
      }

      /* Improve tap highlighting */
      button,
      a {
        -webkit-tap-highlight-color: rgba(99, 102, 241, 0.1);
      }

      pre,
      code {
        max-width: 100%;
        overflow-x: auto;
      }

      /* Ensure all content respects viewport */
      #root {
        max-width: 100vw;
        overflow-x: hidden;
      }

      /* Better code block handling on mobile */
      pre {
        font-size: 13px;
        line-height: 1.5;
      }

      /* Improve horizontal scroll indicator */
      pre::-webkit-scrollbar {
        height: 6px;
      }

      pre::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 3px;
      }
    }

    /* Tablet optimizations */
    @media (min-width: 641px) and (max-width: 1024px) {

      button,
      a,
      [role="button"] {
        min-height: 40px;
      }
    }

    /* Prevent zoom on input focus for iOS */
    @media screen and (max-width: 640px) {

      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="search"],
      textarea,
      select {
        font-size: 16px !important;
      }
    }

    /* Safe area handling for notched devices */
    @supports (padding: max(0px)) {
      body {
        padding-left: max(0px, env(safe-area-inset-left));
        padding-right: max(0px, env(safe-area-inset-right));
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#050505',
            surface: '#121215', // Main card bg
            surfaceHighlight: '#18181b', // Slightly lighter surface
            border: '#3f3f46',
            primary: '#A855F7', // Purple
            textMain: '#E4E4E7',
            textMuted: '#A1A1AA',
          },
          typography: {
            DEFAULT: {
              css: {
                color: '#E4E4E7',
                a: {
                  color: '#818cf8',
                  '&:hover': {
                    color: '#a5b4fc',
                  },
                },
                code: {
                  color: '#e4e4e7',
                  backgroundColor: 'rgba(255,255,255,0.1)',
                  padding: '2px 4px',
                  borderRadius: '4px',
                  fontWeight: '400',
                },
                'code::before': {
                  content: '""',
                },
                'code::after': {
                  content: '""',
                },
              },
            },
          },
          keyframes: {
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' }
            }
          },
          animation: {
            shimmer: 'shimmer 2s linear infinite',
          }
        }
      }
    }
  </script>

</head>

<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
